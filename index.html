<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <h1>Calculator</h1>
      <div class="text">
        <input class="put" type="text" readonly />
        <input class="result" value="0" type="text" readonly />
      </div>
      <div class="box" id="cal">
        <button id="ac">AC</button>
        <button id="back">BACK</button>
        <button>00</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="plus">+</button>
        <button>%</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
        <button>(</button>
        <button>)</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
